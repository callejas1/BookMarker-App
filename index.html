<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMarker App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="display()">
  <div id="light"></div>
  <div class="form">
    <h3>Please insert URL and name of the web page</h3>
    <form action="" id="form" method="">
      <p>
        <input type="text" name="WebsiteName" placeholder="Name" id="WebsiteName">
      </p>
      <p>
        <input type="url" name="url" id="URL">
      </p>
      <p class="button">
        <button type="submit" id="submit">Insert</button>
        <button type="button" id="list">Check your list</button>
      </p>
    </form>
    <div id="container">
      <p>
        <a href="#" id="close">&times;</a>
      </p>
      <div id="yourSites">

      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
